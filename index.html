<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show de Luzes - Público</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            transition: background 0.1s; 
        }
        #status { font-size: 12px; position: absolute; bottom: 20px; opacity: 0.5; }
        .btn-ready { 
            padding: 20px 40px; 
            background: #27ae60; 
            color: white; 
            border-radius: 50px; 
            font-weight: bold; 
            border: none; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <button id="readyBtn" class="btn-ready">ESTOU PRONTO PARA O SHOW</button>
    <div id="status">Desconectado do servidor</div>

    <video id="videoElement" autoplay playsinline style="display:none;"></video>

    <script>
        let videoTrack = null;
        const videoElement = document.getElementById('videoElement');
        const socket = io('https://servidor-show-luzes.onrender.com/'); // Mantenha seu link aqui

        const readyBtn = document.getElementById('readyBtn');
        const statusDiv = document.getElementById('status');

        readyBtn.onclick = async () => {
            try {
                // Adicionamos 'audio: false' e forçamos o vídeo para garantir o fluxo
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' },
                    audio: false 
                });
                
                videoElement.srcObject = stream; // Necessário para o iOS liberar o hardware
                videoTrack = stream.getVideoTracks()[0];
                
                readyBtn.style.display = 'none';
                statusDiv.innerText = "Sincronizado! O LED deve funcionar agora.";
            } catch (e) { 
                statusDiv.innerText = "Erro: " + e.message; 
            }
        };

socket.on('comando_show', async (data) => {
    // Muda a cor de fundo imediatamente
    document.body.style.backgroundColor = data.cor;

    if (videoTrack) {
        try {
            // Criamos o objeto de configuração
            const constraints = {
                advanced: [
                    { 
                        // Forçamos o estado da lanterna
                        torch: data.luz,
                        // No Samsung, às vezes o foco precisa estar em 'manual' para liberar o LED
                        focusMode: data.luz ? 'manual' : 'continuous'
                    }
                ]
            };

            await videoTrack.applyConstraints(constraints);
        } catch (err) {
            console.error("Erro ao aplicar luz:", err);
            // Plano B: Tenta apenas a luz sem o foco
            videoTrack.applyConstraints({ advanced: [{ torch: data.luz }] }).catch(e => {
                statusDiv.innerText = "Hardware recusou LED: " + e.message;
            });
        }
    }
});

    </script>
</body>
</html>
