<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Show de Luzes - PÃºblico</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            transition: background 0.1s; 
        }
        #config {
            text-align: center;
            background: rgba(40, 40, 40, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 300px;
        }
        select {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            background: #444;
            color: white;
        }
        .btn-ready { 
            padding: 20px 0; 
            width: 100%;
            background: #27ae60; 
            color: white; 
            border-radius: 15px; 
            font-weight: bold; 
            border: none; 
            cursor: pointer;
            font-size: 18px;
        }
        #status { margin-top: 20px; font-size: 12px; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="config">
        <h2>BEM-VINDO!</h2>
        <p>Escolha seu Setor:</p>
        <select id="meuSetor">
            <option value="1">Setor 1</option>
            <option value="2">Setor 2</option>
            <option value="3">Setor 3</option>
            <option value="4">Setor 4</option>
            <option value="5">Setor 5</option>
            <option value="6">Setor 6</option>
        </select>
        <button id="readyBtn" class="btn-ready">ESTOU PRONTO</button>
    </div>

    <div id="status">Conectando...</div>

    <script>
        // --- COLOQUE O SEU LINK DO RENDER ABAIXO ---
        const socket = io('https://servidor-show-luzes.onrender.com'); 

        const configDiv = document.getElementById('config');
        const statusDiv = document.getElementById('status');
        const readyBtn = document.getElementById('readyBtn');

        socket.on('connect', () => { statusDiv.innerText = "Conectado!"; });

        readyBtn.onclick = () => {
            configDiv.style.display = 'none';
            statusDiv.innerText = "Sincronizado! Aumente o brilho da tela.";
            // Previne que a tela apague em alguns dispositivos
            if (navigator.wakeLock) { navigator.wakeLock.request('screen').catch(()=>{}); }
        };

        socket.on('comando_show', (data) => {
            const setorSelecionado = document.getElementById('meuSetor').value;
            // Executa se for para o setor dele ou para todos
            if (data.setor === "todos" || data.setor == setorSelecionado) {
                document.body.style.backgroundColor = data.cor;
            }
        });
    </script>
</body>
</html>
